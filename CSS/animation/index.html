<body>
    <div id="btn" class="button">Click Me</div>

    </div>

    <h2 style="background-color: green; width: 200px;" class="animista">Hello world 22</h2>
    <script>
        const change = () => {
            document.getElementById('btn').style.width = (document.getElementById('btn').style.width === '300px' ? '90px' : '300px');
        }
    </script>
</body>
